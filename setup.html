
<form method="POST" _enctype="multipart/form-data">
	<textarea id="cfgtext" name="cfg" rows="30" cols="80">{cfg}</textarea>
	<input type="submit" name=submit value=submit>
</form>

<script language="JavaScript">
	function tidy() {{
	cfg = document.getElementById("cfgtext");
	json = JSON.parse(cfg.value)
	cfg.value = JSON.stringify(json, null, "\t");
	}}
</script>
